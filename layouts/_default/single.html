{{ define "main" }} {{ if ne .Title "About" }} {{ if not .Params.menu }}
<a href="javascript:history.back()" style="font-style: italic; cursor: default; user-select: none; -webkit-user-select: none;">back</a>

<h3>{{ .Title }}</h3>
<i style="margin: 0 0 4% 0">{{ .Section }}</i>
<p style="margin: 0 0 4% 0">
	<i>
		<time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
			{{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
		</time>
	</i>
	{{ range (.GetTerms "tags") }}
	<a href="{{ .Permalink }}">#{{ lower .LinkTitle }}</a>
	{{ end }}
</p>
{{ end }} {{ end }}

<content> {{ .Content }} </content>
{{ end }}
